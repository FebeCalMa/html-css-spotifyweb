<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Spotify</title>
</head>
<body>
    <div class="full-page">

        <main>
          <div class="flex">
            <aside>
              <div class="logo">
                  <img src="img/logo.svg" alt="logo">
              </div>
              <div class="aside-wrapper">
                <div class="flex">
                  <div class="square"></div>
                  <span class="aside-label">home</span>
                </div>
  
              </div>
            </aside>
  
            <div id="gallery">
              <header>
                <div class="btn-right">
                  <a href="#">EFFETTUA L'UPGRADE</a>
                </div>
              </header>

              <div class="gallery-container flex">
                <div class="big-square">
                    <img src="img/metal_lifting.jpg" alt="album-pic">
                    <h4>Heavy Metal</h4>
                    <span>Subtitle</span>
                </div>
                <div class="big-square">
                    <img src="img/stranger.jpeg" alt="album-pic">
                    <h4>Stranger Things, Vol. 1 (A Netflix original series soundtrack)</h4>
                    <span>Subscription</span>
                </div>
                <div class="big-square">
                    <img src="img/aquietplace.jpeg" alt="album-pic">
                    <h4>A Quiet Place</h4>
                    <span>Subtitle</span>
                </div>
                <div class="big-square">
                    <img src="img/split.jpeg" alt="album-pic">
                    <h4>Split</h4>
                    <span>Subtitle</span>
                </div>
                <div class="big-square">
                    <img src="img/cure.jpeg" alt="album-pic">
                    <h4>A cure for wellness</h4>
                    <span>Subtitle</span>
                </div>
                <div class="big-square">
                    <img src="img/sinister.jpeg" alt="album-pic">
                    <h4>Sinister</h4>
                    <span>Subtitle</span>
                </div>
              </div>
            </div>
          </div>
  
        </main>
  
        <footer>


        </footer>
      </div>
</body>
</html>
